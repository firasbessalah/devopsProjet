# Server configuration
server.servlet.context-path=/kaddem
server.port=8089

### DATABASE ###
#logging.level.tn.esprit.spring.kaddem.controllers.EtudiantRestController=DEBUG

spring.datasource.url=jdbc:h2:mem:kaddem
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=aziz
spring.datasource.password=123
# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Enable Prometheus endpoint
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.prometheus=prometheus
